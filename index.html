<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Type it good</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
	<header class="bg-secondary text-center p-3 mb-5">
		<h1>Type it good</h1>
	</header>
	<div class="container text-center">
		<!-- Word & Input -->
		<div class="row">
			<div class="col-md-6 mx-auto">

				<div id="difficulty-selector" class="difficulty-wrapper btn-group btn-group-toggle">
					<label class="btn btn-secondary active">
						<input type="radio" name="easy" autocomplete="off" checked> Easy
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="medium" autocomplete="off"> Medium
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="hard" autocomplete="off"> Hard
					</label>
				</div>

				<p class="lead">Type The Given Word Within
					<span class="text-success" id="seconds">5</span> Seconds:
				</p>
				<h2 class="display-2 mb-5" id="current-word">start</h2>
				<input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>

				<!-- Game message -->
				<div class="row">
					<div class="col-md-12">
						<h4 class="mt-3" id="message"></h4>
						<button id="restart" class="btn btn-outline-warning" type="button">Restart</button>
					</div>
				</div>

				<!-- Time & Score Columns -->
				<div class="row mt-5">
					<div class="col-md-6">
						<h3>Time Left:
							<span id="time">0</span>
						</h3>
					</div>
					<div class="col-md-6">
						<h3>Score:
							<span id="score">0</span>
						</h3>
					</div>
					<div class="col-sm-12">
						<h3>Score:
							<span id="top-score">0</span>
						</h3>
					</div>
				</div>

				<!-- Instructions -->
				<div class="row mt-5">
					<div class="col-md-12">
						<div class="card card-body bg-secondary text-white">
							<h5>Instructions</h5>
							<p>Type each word in the given amount of seconds to score. To play again, just type the current word.
								Your
								score will reset</p>
						</div>
					</div>
				</div>
				<!-- Instructions END -->
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
